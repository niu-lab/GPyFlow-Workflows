{% extends "base.html" %}
{% block title %}
    <title>Welcome</title>
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Welcome</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1>Workflow Platform</h1>
                    <p>
                        Search,download and share Bioinformatic Workflow.<br>
                    </p>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <form action="{{ url_for('search') }}" method="get">

                        <input type="text" name="name" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>

        </div>

    </div>
