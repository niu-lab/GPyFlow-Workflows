{% extends "base.html" %}
{% block title %}
    <title>Search</title>
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search Results</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Workflow Name</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for workflow in  workflows %}
                                <tr>
                                    <td><a href="{{ workflow.path }}">{{ workflow.name }}</a></td>
                                    <td>{{ workflow.description }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


{% endblock %}
