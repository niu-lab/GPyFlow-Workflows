<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %}
        <title>Workflow Community</title>
    {% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static', filename='css/metisMenu.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/my.css') }}" rel="stylesheet">


    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{ url_for('static', filename='js/metisMenu.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

</head>

<body>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Workflow Platform</a>
        </div>

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">

                <ul class="nav" id="side-menu">

                    <li class="sidebar-search">
                        <form action="{{ url_for('search') }}" method="get">
                            <div class="input-group custom-search-form">
                                <input type="text" name="name" class="form-control" placeholder="Search Workflow...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>
                        </form>
                        <!-- /input-group -->
                    </li>

                    <li>
                        <a href="{{ url_for('index') }}"><i class="fa fa-dashboard fa-fw"></i> Welcome</a>
                    </li>

                    <li>
                        <a href="{{ url_for('browse') }}"><i class="fa fa-edit fa-fw"></i> Browse Workflows</span></a>
                    </li>

                    <li>
                        <a href="{{ url_for('upload') }}"><i class="fa fa-edit fa-fw"></i> Upload Workflow</span></a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div id="page-wrapper">
        {% block content %}
        {% endblock %}
    </div>

</div>

<div hidden>
    {% block hidediv %}
    {% endblock %}f
</div>

</body>
{% block jsscript %}
{% endblock %}

</html>
